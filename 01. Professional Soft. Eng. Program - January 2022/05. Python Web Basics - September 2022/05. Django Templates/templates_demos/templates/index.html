<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>
        Original: {{ title }}: {{ value }}
    </h1>

    <h1>
        Upped: {{ title|upper }}: {{ value }}
    </h1>

    <h1>
        Capped first: {{ title|capfirst }}: {{ value }}
    </h1>

    <h1>
        Lower then capped first: {{ title|lower|capfirst }}: {{ value }}
    </h1>

    {{ info.address }} <!-- In DTL (Django Template Language) -->
    <!-- info['address'] in python -->

    {{ student.get_info }}

    {{ student_info }}  <!-- It is right variant. -->

</body>
<!-- This is pure/native HTML comment -->
</html>
